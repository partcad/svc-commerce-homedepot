        m6-lin-rail-right-6: [[65.00, 0, -150.00], [1.0, 0.0, 0.0], 270.0]

      m6.5-thru:
      # 4 holes for BK12 Screw End
        m6.5-BK12-hole-TL: [[-23.00, 0, 158.00], [1.0, 0.0, 0.0], 270.0]
        m6.5-BK12-hole-TR: [[23.00, 0, 158.00], [1.0, 0.0, 0.0], 270.0]
        m6.5-BK12-hole-BL: [[-23.00, 0, 145.00], [1.0, 0.0, 0.0], 270.0]
        m6.5-BK12-hole-BR: [[23.00, 0, 145.00], [1.0, 0.0, 0.0], 270.0]
      # 2 holes for BK12 Screw End
        m6.5-BF12-hole-L: [[-23.00, 0, -150.00], [1.0, 0.0, 0.0], 270.0]
        m6.5-BF12-hole-R: [[23.00, 0, -150.00], [1.0, 0.0, 0.0], 270.0]

  Z-Axis\Z_Bearing Stand Off:
