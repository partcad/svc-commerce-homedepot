  #     <package-name>:
  #         desc: <package description>               # optional
  #         type: <local|git|tar>
  #         path: <relative path>                     # type:local only
  #         url: <url of the package>                 # type:git|tar only
  #         relPath: <relative path within the repo>  # type:git|tar only
  #         web: <package's or maintainer's url>      # optional
  #         poc: <maintainer's email>                 # optional
  pub:
    type: git
    url: https://github.com/openvmp/partcad-index.git

sketches:
  rectangle-slide-area:
    type: basic
    rectangle:
      side-x: 14.6
      side-y: 77.50
  m5.5:
    type: basic
    circle: 2.75
  m6.5:
    type: basic
    circle: 3.25
  m7.5:
    type: basic
    circle: 3.75
  m8:
    type: basic
    circle: 4
  circle-80D:
    type: basic
    circle: 40
  circle-70D:
    type: basic
    circle: 35

interfaces:
  slider-interface:
    desc: slider surface for linera bearings
    parameters:
      turnZ:
        min: 0
        max: 360
      moveY:
        min: -500
        max: 500
    ports:
      slider-surface:
        sketch: rectangle-slide-area
  m5.5:
    desc: Abstract 5.5mm circular interface
    abstract: true
    ports:
      m5.5:
        sketch: m5.5
  m5.5-thru:
    inherits:
      m5.5: hole
  m5-threaded-hole-15:
    inherits: "/pub/std/metric/m:m5"
  m5-CB8-thru:
    inherits: "/pub/std/metric/m:m5"
  m6-CB10-thru:
    inherits: "/pub/std/metric/m:m6"
  m6.5:
    desc: Abstract 6.5mm circular interface
    abstract: true
    parameters:
      turnZ:
        min: 0
        max: 360
        default: 90
    ports:
      m6.5:
        sketch: m6.5
  m6.5-thru:
    inherits:
      m6.5: hole

  m7.5:
    desc: Abstract 7.5mm circular interface
    abstract: true
    ports:
      m7.5:
        sketch: m7.5
  m7.5-thru:
    inherits:
      m7.5: hole
    parameters:
      moveZ:
        min: 10
        max: 20

  m8:
    desc: Abstract 8mm circular interface
    abstract: true
    ports:
      m8:
        sketch: m8
  m8-bar:
    desc: Abstract 8mm-wide bar
    abstract: true
    inherits:
      m8: bar
  m8-bar-20:
    desc: 20mm-long 8mm-wide bar
    inherits:
      m8-bar: 20mm-long
  m8-screw-52:
    desc: 52mm-long 8mm-wide screw bar
    inherits:
      m8-bar: 20mm-long
  m8-hole-30:
    desc: 52mm-long 8mm-wide screw bar
    parameters:
      turnZ:
        min: 0
        max: 360
    inherits:
      m8: 30mm-long


  m10-bar-11:
    inherits:
      "/pub/std/metric/m:m10": 11mm long m10 bar
  m10-bar-15:
    inherits:
      "/pub/std/metric/m:m10": 15mm long m10 bar
  m10-thru-13:
