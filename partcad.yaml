        # bearingBackplate_top - row 1
        m5-top-1-1: [[-60.50, 10, -4], [1.0, 0.0, 0.0], 90.0]
        m5-top-1-2: [[-24.50, 10, -4], [1.0, 0.0, 0.0], 90.0]
        m5-top-1-3: [[24.50, 10, -4], [1.0, 0.0, 0.0], 90.0]
        m5-top-1-4: [[60.50, 10, -4], [1.0, 0.0, 0.0], 90.0]
         # bearingBackplate_top - row 2
        m5-top-2-1: [[-60.50, 10, -36], [1.0, 0.0, 0.0], 90.0]
        m5-top-2-2: [[-24.50, 10, -36], [1.0, 0.0, 0.0], 90.0]
        m5-top-2-3: [[24.50, 10, -36], [1.0, 0.0, 0.0], 90.0]
        m5-top-2-4: [[60.50, 10, -36], [1.0, 0.0, 0.0], 90.0]

       # bearingBackplate_bottom - row 1
