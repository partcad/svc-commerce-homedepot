        m5-bottom-2-4: [[60.50, 10, -166], [1.0, 0.0, 0.0], 90.0]
      "/pub/std/metric/m:m6-thru":
      # Liner Railing 6 holes per side
        m6-lin-rail-left-1: [[-65.00, 0, 150.00], [1.0, 0.0, 0.0], 270.0]
        m6-lin-rail-left-2: [[-65.00, 0, 90.00], [1.0, 0.0, 0.0], 270.0]
