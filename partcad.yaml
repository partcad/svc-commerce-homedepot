        y-axis-ball-nut-hole-1-2: [[12.00, 10, -65.00], [1.0, 0.0, 0.0], 90.0]
        y-axis-ball-nut-hole-2-1: [[-12.00, 10, -105.00], [1.0, 0.0, 0.0], 90.0]
        y-axis-ball-nut-hole-2-2: [[12.00, 10, -105.00], [1.0, 0.0, 0.0], 90.0]

        air-splitter-bracket-hole-L: [[-27.00, 10, 30.00], [1.0, 0.0, 0.0], 90.0]
        air-splitter-bracket-hole-R: [[ 27.00, 10, 30.00], [1.0, 0.0, 0.0], 90.0]

      # 5 holes on side 
